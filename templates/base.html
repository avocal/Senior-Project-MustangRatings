{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ratings for professors and administrators at Cal Poly San Luis Obispo">
    <title> MustangRatings</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'images/calpolymustangs.jpg' %}">
</head>
<body>
    <section>
        <header>
            <div>
                <img src="{% static 'images/calpolymustangs.jpg' %}" class="logo">
                <h1><a href="{% url 'home' %}">MustangRatings</a></h1>
            </div>
            <ul>
                <li><a href="{% url 'home' %}">Professor List</a></li>
                <li><a href="{% url 'dept_list' %}">Departments</a></li>
                <li><a href="{% url 'staff_list' %}">Staff List</a></li>
                <li><a href="{% url 'addNewAdmin' %}">Add Professor</a></li>
            </ul>
        </header>
    </section>
    <form class="searchbar" action="{% url 'search_results' %}" method="get">
        <input type="text" name="q" placeholder="Search for Professors, Administrators, Departments, Classes...">
        <button type="submit"><i class="searchbutton">Submit</i></button>
    </form>

    <button onclick="topFunction()" id="jumpBtn">Jump To Top</button>

    <script>
        button = document.getElementById("jumpBtn");

        //When user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = "block";
            } else {
                button.style.display = "none"; 
            }
        }

        //When user clicks on the button; scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; //for safari 
            document.documentElement.scrollTop = 0; //for chrome, firefox, IE, and opera
        }
    </script>
    
    <div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
